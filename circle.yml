dependencies:
  override:
    - echo '{:user {:plugins [[lein-voom "0.1.0-20160311_203101-g259fbfc"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps
    - docker run -d -p 9200:9200 -p 9300:9300 elasticsearch:1.7.5

test:
  override:
    - lein with-profile dev,circle-ci test:
        timeout: 480 

machine:
  java:
    version: oraclejdk8
  services:
    - docker

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - lein deploy
